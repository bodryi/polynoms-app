<div class="container">
  <div class="btn-block">
    <button (click)="multiplyAB()">AxB</button>
    <button (click)="leftMultiply()">(AxB)xC</button>
    <button>A^n</button>
    <form [formGroup]="powerForm">
      <input formControlName="power" placeholder="Power n..."/>
    </form>
  </div>
  <div class="btn-block">
    <button (click)="multiplyBC()">BxC</button>
    <button (click)="rightMultiply()">Ax(BxC)</button>
    <button (click)="addAB()">A+B</button>
  </div>
</div>
