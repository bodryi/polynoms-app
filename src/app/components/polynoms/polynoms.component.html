<form [formGroup]="polynomsForm">
  <div class="fields-wrapper">
    <div class="input-wrapper">
      <label>Polynom A</label>
      <input formControlName="A" [value]="polynomsForm.get('A').value | uppercase"/>
    </div>
    <div class="input-wrapper">
      <label>Polynom B</label>
      <input formControlName="B" [value]="polynomsForm.get('B').value | uppercase"/>
    </div>
    <div class="input-wrapper">
      <label>Polynom C</label>
      <input formControlName="C" [value]="polynomsForm.get('C').value | uppercase"/>
    </div>
    <div class="input-wrapper">
      <label>Power</label>
      <input formControlName="power"/>
    </div>
  </div>
  <div class="actions-block">
    <button type="button" (click)="aPlusB()"
            [disabled]="!(polynomAValid$ | async) || !(polynomBValid$ | async) || !(polynomCValid$ | async)">(A+B)modC
    </button>
    <button type="button" (click)="aMultiplyB()"
            [disabled]="!(polynomAValid$ | async) || !(polynomBValid$ | async) || !(polynomCValid$ | async)">(AxB)modC
    </button>
    <button type="button" (click)="aPowMinusOne()"
            [disabled]="!(polynomAValid$ | async) || !(polynomCValid$ | async)">A^(-1)modC
    </button>
    <button type="button" (click)="aPowN()"
            [disabled]="!(polynomAValid$ | async) || !(polynomCValid$ | async) || !(powerValid$ | async)">(A^n)modC
    </button>
    <button type="button" (click)="gcdAB()" [disabled]="!(polynomAValid$ | async) || !(polynomBValid$ | async)">
      GCD(A,B)
    </button>
  </div>
  <div class="fields-wrapper">
    <div class="input-wrapper">
      <label>Result polynom</label>
      <input formControlName="result" [value]="polynomsForm.get('result').value | uppercase"/>
    </div>
  </div>
</form>
