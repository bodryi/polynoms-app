<div class="container" *ngIf="m">
  <div class="bordered">
    <div class="matrix-block-wrapper">
      <matrix-block [m]="m"></matrix-block>
    </div>
  </div>
  <div>
    <test-vectors [m]="m"></test-vectors>
  </div>
  <div class="double-cell">
    <div class="bordered">
      <coefficients></coefficients>
    </div>
    <div class="bordered">
      <actions-block></actions-block>
    </div>
  </div>
  <div>Result vectors</div>
</div>
<div *ngIf="!m">M is not provided!</div>
