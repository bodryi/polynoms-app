<form [formGroup]="vectorsForm">
  <div formArrayName="results" class="vector-wrapper"
       *ngFor="let result of vectorsForm['controls'].results['controls']; let i = index">
    <div>
      <label class="header">
        <input type="radio" [checked]="i === (activeResult$ | async)" (change)="activeResultChange(i)" name="selected_res"/>
        <p>Result {{i + 1}}</p>
      </label>
      <vector-view formControlName="{{i}}" [componentNames]="componentNames"></vector-view>
      <div class="vector-actions">
        <button (click)="onCopyClick(i)">Copy</button>
        <button (click)="onPasteClick(i)">Paste</button>
        <button (click)="onClearClick(i)">Clear</button>
      </div>
    </div>
  </div>
</form>
