<form [formGroup]="coefficientsForm">
  <div class="input-wrapper">
    <label>Mod</label>
    <div class="mod-section">
      <input formControlName="mod"/>
      <button (click)="testPolynom()">Test</button>
      <button (click)="0">Generate</button>
    </div>
  </div>
  <div class="input-wrapper">
    <label>A</label>
    <input formControlName="A"/>
  </div>
  <div class="input-wrapper">
    <label>B</label>
    <input formControlName="B"/>
  </div>
  <div class="input-wrapper">
    <label>C</label>
    <input formControlName="C"/>
  </div>
</form>
